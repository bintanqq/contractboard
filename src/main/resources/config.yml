# ============================================================
# ContractBoard - config.yml
# ============================================================

# --- Feature Toggles ---
features:
  bounty-hunt: true
  item-gathering: true
  xp-services: true

# --- Tax Rates ---
# Tax is paid BY THE CONTRACTOR on top of the reward.
# Example: reward=100, tax=10% â†’ contractor pays 110 total.
# Worker always receives the full reward (100).
# Tax is NON-REFUNDABLE on cancel.
tax:
  bounty-hunt: 5.0
  item-gathering: 3.0
  xp-services: 4.0

# --- Contract Expiration (in MINUTES) ---
expiration:
  bounty-hunt: 4320     # 72 hours = 4320 minutes
  item-gathering: 2880  # 48 hours = 2880 minutes
  xp-services: 1440     # 24 hours = 1440 minutes

# --- Price Limits ---
price-limits:
  bounty-hunt:
    min: 100.0
    max: 1000000.0
  item-gathering:
    min: 10.0
    max: 500000.0
  xp-services:
    min: 10.0
    max: 200000.0

# --- Contract Limits ---
# Maximum number of ACTIVE contracts a player can post simultaneously.
# Players with the contractboard.max.<n> permission node override this.
# Players with contractboard.max.unlimited have no limit.
contract-limits:
  # Default limit for players without a specific permission node.
  default-max: 3

# --- Bounty Hunt Settings ---
bounty:
  anonymous-extra-cost: 50.0
  bossbar-update-interval: 5    # Seconds between BossBar location updates
  bossbar-color: YELLOW         # PINK, BLUE, RED, GREEN, YELLOW, PURPLE, WHITE
  bossbar-style: SOLID          # SOLID, SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20

# --- XP Service Settings ---
xp-services:
  soul-bottle-item: GLASS_BOTTLE
  soul-bottle-name: "&b&lSoul Bottle"
  soul-bottle-lore:
    - "&7Fill with &bXP&7 by killing mobs."
    - "&7Contract: &e{contract_id}"
    - "&7Progress: &a{current}&7/&a{required} &7points"

# --- Database ---
database:
  file: "contractboard.db"