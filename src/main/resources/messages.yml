# ============================================================
# ContractBoard - messages.yml
# Supports standard Minecraft color codes (&a, &b, etc.)
# Placeholders: {player}, {amount}, {target}, {reward}, {tax}, {id}
# ============================================================

prefix: "&8[&6ContractBoard&8] &r"

no-permission: "&cYou don't have permission to do this."
player-only: "&cThis command can only be run by a player."
plugin-reloaded: "&aPlugin reloaded successfully."
unknown-command: "&cUnknown subcommand. Use &e/contract help&c."

economy-not-found: "&cNo economy plugin found. Contact an admin."
feature-disabled: "&cThis contract type is currently disabled."

contract:
  created: "&aContract created! &7(ID: &e{id}&7) Tax paid: &c{tax}"
  cancelled: "&eContract #{id} cancelled. Tax was &cnot &erefunded."
  expired: "&7Your contract #{id} has expired. Reward sent to mail."
  not-found: "&cContract not found or you do not own it."
  already-accepted: "&cThis contract is already accepted by someone."
  accepted: "&aYou accepted contract #{id}. Good luck!"
  completed: "&aContract #{id} completed! You earned &e{reward}&a."
  insufficient-funds: "&cYou need &e{amount}&c to post this contract."
  reward-too-low: "&cThe minimum reward for this type is &e{min}&c."
  reward-too-high: "&cThe maximum reward for this type is &e{max}&c."
  cannot-self: "&cYou cannot post a contract targeting yourself."

bounty:
  target-offline: "&7Bounty target &e{target}&7 is offline. Tracking paused."
  target-killed: "&aYou killed &e{target}&a and earned &6{reward}&a!"
  anonymous-reveal: "&7The contractor chose to remain anonymous."

item-gathering:
  not-enough-items: "&cYou don't have enough &e{item}&c. Need &e{amount}&c."
  submitted: "&aItems submitted! The contractor has been notified."
  items-ready: "&aThe worker has delivered items for contract #{id}. Use &e/contract claim {id}&a."
  claimed: "&aYou claimed &e{amount}x {item}&a from contract #{id}."

xp-services:
  not-enough-levels: "&cYou don't have enough XP levels for this contract."
  bottle-given: "&aYou received a Soul Bottle for contract #{id}."
  bottle-filled: "&aYour Soul Bottle is full! Return to submit."
  submitted: "&aXP transferred! You earned &e{reward}&a."
  drain-complete: "&aXP drained and sent to contractor!"

mail:
  header: "&6=== Your Collection Mail ==="
  entry: "&7- Contract #{id}: &e{amount} &7({type})"
  empty: "&7Your mail is empty."
  collected: "&aCollected &e{amount}&a from mail."

top:
  header: "&6=== {type} Leaderboard ==="
  entry: "&7#{rank} &e{player}&7: &a{amount}"
  empty: "&7No data yet."